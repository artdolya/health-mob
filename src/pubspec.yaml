name: health_mob
description: A FREE health reminder.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: '^0.13.1'

flutter_launcher_icons:
  image_path_android: 'assets/android/play_store_512.png'
  image_path_ios: 'assets/ios/AppIcon~ios-marketing.png'
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
